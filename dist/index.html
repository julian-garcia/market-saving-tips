<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketSavingTips</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__title">
        <h1 class="card__title-text">
          <span class="accent">M</span>arket<span class="accent">S</span>aving<span class="accent">T</span>ips<br/>
          <span class="accent">.co.uk</span>
        </h1>
      </div>
      <div class="card__body">
        <h2 class="card__body-title accent shadow half-width">Get a free will writing service quote</h2>
        <h3 class="card__body-subtitle">Protect your family today...</h3>
        <ul class="card__benefits">
          <li class="card__benefits-item"><span>Find the nearest to you</span></li>
          <li class="card__benefits-item">It takes less than a minute</li>
          <li class="card__benefits-item">Free, no obligation quote</li>
          <li class="card__benefits-item">Save up to 75%</li>
          <li class="card__benefits-item">Instant results</li>
        </ul>
      </div>
      <div class="card__form">
        <h2 class="card__body-title no-margin-top">It's as easy as 1-2-3...</h2>
        <h3 class="card__body-title no-margin-bottom">Homeowner?</h3>
        <label class="card__form-label" for="yes">
          <input class="card__form-radio" type="radio" id="yes" name="homeowner" value="yes">
          <span class="card__form-checkmark">Yes</span>
        </label>
        <label class="card__form-label" for="no">
          <input class="card__form-radio" type="radio" id="no" name="homeowner" value="no">
          <span class="card__form-checkmark">No</span>
        </label>
        <h3 class="card__body-title no-margin-bottom">Children?</h3>
        <label class="card__form-label" for="childrenYes">
          <input class="card__form-radio" type="radio" id="childrenYes" name="children" value="yes">
          <span class="card__form-checkmark">Yes</span>
        </label>
        <label class="card__form-label" for="childrenNo">
          <input class="card__form-radio" type="radio" id="childrenNo" name="children" value="no">
          <span class="card__form-checkmark">No</span>
        </label>
        <h3 class="card__body-title no-margin-bottom">Married?</h3>
        <label class="card__form-label" for="marriedYes">
          <input class="card__form-radio" type="radio" id="marriedYes" name="married" value="yes">
          <span class="card__form-checkmark">Yes</span>
        </label>
        <label class="card__form-label" for="marriedNo">
          <input class="card__form-radio" type="radio" id="marriedNo" name="married" value="no">
          <span class="card__form-checkmark">No</span>
        </label>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
